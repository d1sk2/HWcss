<!DOCTYPE html>

<body>

            <div class="social__item"></div>
            <div class="social__item"></div>
            <div class="social__item"></div>

        </div>
    </div>

    <div class="popular">

    <div class="prize">
        <div class="prize__title"></div>
        <div class="prize__image"></div>
        <div class="prize__text"></div>
    </div>

    <div class="salons">

                <div class="salons_item"></div>

                <div class="salons_item"></div>

                <div class="salons_item"></div>

            <div class="salons__col--right">
                <div class="salons_item"></div>
                <div class="salons_item"></div>

            </div>
            <div class="salons__about">
                <div class="salons__image"></div>
                <div class="salons__num"></div>
                <div class="salons__num"></div>
                <div class="salons__graphs">
                    <div class="salons__text"></div>
                </div>
                <div class="salons__button"></div>
                <div class="salons__button"></div>
            </div>
        </div>
    </div>

    <!------- ABOUT-US ------->

    <div class="about-us">
        <div class="about-us__background"></div>
        <div class="about-us__title"></div>
        <div class="about-us__text"></div>
    </div>

    <!------- BARBER ------->

    <div class="barber">
        <div class="barber__gradient"></div>
        <div class="barber__image"></div>
        <div class="barber__col">
            <div class="barber__item">
